<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿迪达斯神经多样性周 - 测试</title>
    <style>
        @font-face {
            font-family: 'Adineue Pro';
            src: url('fonts/AdineuePro-Regular.woff2') format('woff2'),
                 url('fonts/AdineuePro-Regular.woff') format('woff'),
                 url('fonts/AdineuePro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Adineue Pro'; /* 修改字体 */
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF6B00, #FF69B4, #FFD700);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Adineue Pro'; /* 修改字体 */
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin-top: 0em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 5rem;          /* 减少 padding */
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: flex;           /* 添加这行 */
            flex-direction: column;  /* 添加这行 */
            align-items: center;     /* 添加这行 */
        }
        .question {
            font-family: 'Adineue Pro';
            /* 修改字体 */
            font-size: 1.5em;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
            margin-top: 2em;
        }
        .btn {
            font-family: 'Adineue Pro';
            /* 修改字体 */
            display: inline-block;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-option {
            background-color: #FF69B4;
            /* 粉色用于选项按钮 */
        }

        .btn-option:hover {         
            background-color: #a4daf0;
            /* 蓝色作为悬停效果 */
        }

        .btn-next {
            background-color: #FF6B00;
            display: none;
            margin-top: 2em;
            transition: all 0.3s ease;
            margin-left: auto;  /* 添加这行 */
            margin-right: auto; /* 添加这行 */
        }

        .btn-next:hover {
            background-color: #FF4500;
            /* 深橙色作为悬停效果 */
            transform: scale(1.05);
        }

        .feedback {
            font-family: 'Adineue Pro';
            /* 修改字体 */
            margin-top: 1em;
            padding: 1em;
            border-radius: 5px;
            display: none;
            font-size: 1.2em;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        .symbol {
            font-size: 2em;
            /* 增大符号大小 */
            margin-right: 15px;
            /* 增加与文本的间距 */
            vertical-align: middle;
            /* 垂直对齐文本中间 */
        }

        .correct-symbol {
            color: #28a745;
            /* 使用更亮丽的绿色 */
        }

        .incorrect-symbol {
            color: #dc3545;
            /* 使用更亮丽的红色 */
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 95%;
                padding: 1rem;
            }

            .question {
                font-size: 1.3em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        .btn-schedule {
            background-color: #FF69B4;
            /* 粉色用于醒目按钮 */
            font-size: 1.5em;
            padding: 20px 40px;
            margin-top: 2em;
            text-align: center;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-schedule:hover {
            background-color: #FF1493;
            /* 深粉色作为悬停效果 */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>神经多样性认知测试</h1>
    <div class="container">
        <div class="content">
            <div id="quiz">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next" class="btn btn-next">下一题</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "1. 神经多样性的概念主要强调的是：",
                options: ["A) 神经发展差异是人类多样性的一部分", "B) 所有的神经发展差异都需要被治疗"],
                correct: 0,
                correctExplanation: "神经多样性的概念认为神经发展的差异（如孤独症、ADHD等）是人类大脑功能和认知方式自然变异的一部分，而不是需要被'修复'的缺陷。"

            },

            {
                question: "2. 神经多样性是否只包括孤独症？",
                options: ["A) 是的，神经多样性就是指孤独症", "B) 不是，还包括ADHD、学习障碍等多种类型"],
                correct: 1,
                correctExplanation: "神经多样性是一个广泛的概念，包括孤独症谱系障碍、ADHD、学习障碍等多种神经发展差异。"

            },

            {
                question: "3. 在国内，称呼孤独症儿童为'星星的孩子'是否恰当？",
                options: ["A) 不恰当，可能被视为一种标签化", "B) 恰当，这是一种美化的说法"],
                correct: 0,
                correctExplanation: "虽然'星星的孩子'本意是好的，但许多孤独症者不喜欢这种标签，认为它过于浪漫化而忽视了他们的真实需求。"

            },

            {
                question: "4. 神经多样性是否是一种'时尚病'？",
                options: ["A) 是的，这只是近年来的一种说法", "B) 不是，这是对人类大脑多样性的科学认识"],
                correct: 1,
                correctExplanation: "神经多样性不是一种时尚或趋势，而是基于科学研究对人类大脑功能多样性的认识。这个概念帮助我们更好地理解和接纳不同的神经类型。"

            },

            {
                question: "5. 当有人说'我有点自闭'时，这种表达是否恰当？",
                options: ["A) 不恰当，这可能冒犯真正的孤独症人士", "B) 恰当，这只是一种口头表达"],
                correct: 0,
                correctExplanation: "这种表达轻视了孤独症的真实含义，可能会让真正的孤独症人士感到被误解和冒犯。"

            },

            {
                question: "6. ADHD（注意力缺陷多动障碍）是否就是'调皮'？",
                options: ["A) 是的，ADHD就是孩子太调皮了", "B) 不是，ADHD是一种神经发展差异"],
                correct: 1,
                correctExplanation: "ADHD是一种复杂的神经发展状况，不应简单地等同于'调皮'。这种误解可能导致对ADHD个体的错误对待。"

            },

            {
                question: "7. 注意缺陷与多动障碍（ADHD）的三个主要表现是什么?",
                options: [
                    "A) 注意力不集中、多动和冲动",
                    "B) 焦虑、抑郁和强迫",
                    "C) 社交困难、重复行为和语言障碍"
                ],
                correct: 0,
                correctExplanation: "ADHD的三个核心症状是注意力不集中（难以集中注意力）、多动（过度活跃）和冲动（缺乏自制）。这些是ADHD诊断的主要依据。其他选项虽可能在ADHD患者中出现，但不是其定义性特征。"
            },

            {
                question: "8. 以下哪项不是学习障碍的七大子类型之一？",
                options: [
                    "A) 阅读障碍",
                    "B) 计算障碍",
                    "C) 运动协调障碍",
                    "D) 视觉感知障碍"
                ],
                correct: 2,
                correctExplanation: "学习障碍的七大子类型包括：阅读障碍、书写障碍、计算障碍、听觉处理障碍、语言处理障碍、非语言学习障碍、视觉感知障碍。运动协调障碍是一种以肌肉控制困难为特征的疾病，会导致运动和协调和言语问题，并会影响学习。运动障碍不属于学习障碍，但经常与阅读障碍、计算障碍或ADHD同时存在。"
            },

            {
                question: "9. 阅读障碍是否只影响中文阅读？",
                options: ["A) 不是，可能影响所有语言的阅读", "B) 是的，只影响中文阅读"],
                correct: 0,
                correctExplanation: "阅读障碍是一种神经发展差异，可能影响一个人阅读任何语言的能力，不仅限于中文。然而，不同语言的特点可能导致阅读障碍表现出不同的特征。"

            },

            {
                question: "10. 神经多样性个体是否都不善于社交？",
                options: [
                    "A) 是的，他们都有社交障碍",
                    "B) 不是，社交能力因人而异"
                ],
                correct: 1,
                correctExplanation: "虽然一些神经多样性个体可能在社交方面有困难，但这并不适用于所有人。许多神经多样性个体有很好的社交能力。"
            },

            // 其他问题...
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quiz = document.getElementById('quiz');
            const question = questions[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                optionsHTML += `<button class="btn btn-option" onclick="checkAnswer(${index})">${option}</button>`;
            });

            quiz.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${optionsHTML}
                </div>
            `;
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next');
            const options = document.querySelectorAll('.btn-option');

            // 清除所有按钮前的符号
            options.forEach((btn, index) => {
                const symbol = btn.querySelector('.symbol');
                if (symbol) {
                    symbol.remove();
                }
            });

            if (answer === question.correct) {
                score++;
                feedback.className = 'feedback correct';

                // 在用户选中的按钮前添加绿色的"√"图标
                options[answer].insertAdjacentHTML('afterbegin', '<span class="symbol correct-symbol"><i class="fas fa-check"></i></span>');
            } else {
                feedback.className = 'feedback incorrect';

                // 在用户选中的按钮前添加红色的"x"图标
                options[answer].insertAdjacentHTML('afterbegin', '<span class="symbol incorrect-symbol"><i class="fas fa-times"></i></span>');
            }

            // 在正确答案按钮前添加绿色的"√"图标
            //options[question.correct].insertAdjacentHTML('afterbegin', '<span class="symbol correct-symbol"><i class="fas fa-check"></i></span>');

            feedback.textContent = question.correctExplanation;
            feedback.style.display = 'block';
            nextButton.style.display = 'block';

            // 禁用所有按钮以防止重复选择
            options.forEach(btn => {
                btn.disabled = true;
            });
        }


        document.getElementById('next').addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('next').style.display = 'none';
            } else {
                showResult();
            }
        });

        function showResult() {
            const container = document.querySelector('.container');
            const totalScore = Math.min(score * 10, 100); // 限制总分最高为100分
            const totalQuestions = questions.length;
            const maxScore = 100; // 总分固定为100分
            let feedback = '';
            if (totalScore === maxScore) {
                feedback = `恭喜您全部答对此问卷！<br><br>
                全部答对此问卷的同事将有可能得到礼品一份，可凭此截图向当地活动负责同事领取。礼品有限，先到先得。`;
            } else {
                feedback = `感谢您完成这份问卷！<br><br>
                您的参与体现了对理解神经多样性的热忱。每个人的学习旅程都是独一无二的，您已经迈出了重要的一步。`;
            }

            container.innerHTML = `
                <h1 style="font-size: 4em; text-align: center; color: #FF6B00;">测试结果</h1>
                <p style="font-size: 3em; text-align: center;">您的得分是：${totalScore} / ${maxScore}</p>
                <p>${feedback}</p>
                <a href="schedule.html?score=${totalScore}" class="btn btn-next btn-schedule">查看神经多样性周活动日程</a>
            `;

            // 添加按钮悬停效果
            const scheduleButton = container.querySelector('.btn-next');
            scheduleButton.style.transition = 'all 0.3s ease';
            scheduleButton.addEventListener('mouseenter', () => {
                scheduleButton.style.transform = 'scale(1.05)';
            });
            scheduleButton.addEventListener('mouseleave', () => {
                scheduleButton.style.transform = 'scale(1)';
            });
        }

        loadQuestion();
    </script>
</body>

</html>
