<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Neurodiversity Week - Quiz</title>
    <style>
        @font-face {
            font-family: 'Adineue Pro';
            src: url('fonts/AdineuePro-Regular.woff2') format('woff2'),
                 url('fonts/AdineuePro-Regular.woff') format('woff'),
                 url('fonts/AdineuePro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Adineue Pro'; /* 修改字体 */
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF6B00, #FF69B4, #FFD700);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Adineue Pro'; /* 修改字体 */
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin-top: 0em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 5rem;          /* 减少 padding */
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: flex;           /* 添加这行 */
            flex-direction: column;  /* 添加这行 */
            align-items: center;     /* 添加这行 */
        }
        .question {
            font-family: 'Adineue Pro';
            /* 修改字体 */
            font-size: 1.5em;
            font-weight: bold;
            color: #FF6B00;
            margin-bottom: 1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
            margin-top: 2em;
        }
        .btn {
            font-family: 'Adineue Pro';
            /* 修改字体 */
            display: inline-block;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-option {
            background-color: #FF69B4; 
            /* 粉色用于选项按钮 */
        }
        .btn-option:hover {         
            background-color: #a4daf0;
            /* 蓝色作为悬停效果 */
        }
        .btn-next {
            background-color: #FF6B00;
            display: none;
            margin-top: 2em;
            transition: all 0.3s ease;
            margin-left: auto;  /* 添加这行 */
            margin-right: auto; /* 添加这行 */
        }
        .btn-next:hover {
            background-color: #FF4500; 
            /* 深橙色作为悬停效果 */
            transform: scale(1.05);
        }
        .feedback {
            font-family: 'Adineue Pro';
             /* 修改字体 */
            margin-top: 1em;
            padding: 1em;
            border-radius: 5px;
            display: none;
            font-size: 1.2em;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .symbol {
            font-size: 2em;
            /* 增大符号大小 */
            margin-right: 15px;
            /* 增加与文本的间距 */
            vertical-align: middle;
            /* 垂直对齐文本中间 */
        }

        .correct-symbol {
            color: #28a745;
            /* 使用更亮丽的绿色 */
        }

        .incorrect-symbol {
            color: #dc3545;
            /* 使用更亮丽的红色 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                width: 95%;
                padding: 1rem;
            }
            .question {
                font-size: 1.3em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        .btn-schedule {
            background-color: #FF69B4; 
            /* 粉色用于醒目按钮 */
            font-size: 1.5em;
            padding: 20px 40px;
            margin-top: 2em;
            text-align: center;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-schedule:hover {
            background-color: #FF1493;
            /* 深粉色作为悬停效果 */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Neurodiversity Awareness Quiz</h1>
    <div class="container">
        <div class="content">
            <div id="quiz">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next" class="btn btn-next">Next Question</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "1. The concept of neurodiversity primarily emphasizes that:",
                options: ["A) Neurodevelopmental differences are part of human diversity", "B) All neurodevelopmental differences need to be treated"],
                correct: 0,
                correctExplanation: "The concept of neurodiversity views neurodevelopmental differences (such as autism, ADHD, etc.) as natural variations in human brain function and cognition, rather than defects that need to be 'fixed'."
                
            },

            {
                question: "2. Does neurodiversity only include autism spectrum disorder?",
                options: ["A) Yes, neurodiversity refers to autism", "B) No, it also includes ADHD, learning disabilities, etc."],
                correct: 1,
                correctExplanation: "Neurodiversity is a broad concept that includes autism spectrum disorder, ADHD, learning disabilities, and other neurodevelopmental differences."
                
            },

            {
                question: "3. Is it appropriate to refer to children with autism as 'Children of the Stars' in China?",
                options: ["A) No, it may be seen as a form of labeling", "B) Yes, it is a beautified term"],
                correct: 0,
                correctExplanation: "Although 'Children of the Stars' is well-intentioned, many individuals with autism dislike this label, as it romanticizes their condition and overlooks their real needs."
                
            },

            {
                question: "4. Is neurodiversity a 'trendy disorder'?",
                options: ["A) Yes, it is just a recent term", "B) No, it is a scientific understanding of human brain diversity"],
                correct: 1,
                correctExplanation: "Neurodiversity is not a trend or fad, but a scientific understanding of the diversity of human brain function. This concept helps us better understand and accept different neurotypes."
                
            },

            {
                question: "5. Is it appropriate to say 'I am a bit autistic'?",
                options: ["A) No, it may offend individuals with autism", "B) Yes, it is just a casual expression"],
                correct: 0,
                correctExplanation: "This expression trivializes the true meaning of autism and may make individuals with autism feel misunderstood and offended."
                
            },            

            {
                question: "6. Is ADHD (Attention Deficit Hyperactivity Disorder) just 'naughtiness'?",
                options: ["A) Yes, ADHD is just kids being naughty", "B) No, ADHD is a neurodevelopmental difference"],
                correct: 1,
                correctExplanation: "ADHD is a complex neurodevelopmental condition and should not be simply equated with 'naughtiness'. This misunderstanding can lead to mistreatment of individuals with ADHD."
                
            },        
            
            {
                question: "7. What are the three main symptoms of ADHD?",
                options: ["A) Inattention, hyperactivity, and impulsivity", "B) Anxiety, depression, and compulsion", "C) Learning difficulties, poor memory, and language disorders"],
                correct: 0,
                correctExplanation: "The three main symptoms of ADHD are inattention (difficulty focusing), hyperactivity (excessive activity), and impulsivity (lack of self-control). These are the main criteria for diagnosing ADHD. Other options may occur in ADHD patients but are not defining features."
                
            }, 

            {
                question: "8. Which of the following is not one of the seven major subtypes of learning disabilities?",
                options: [
                    "A) Dyslexia", 
                    "B) Dyscalculia", 
                    "C) Dyspraxia", 
                    "D) Visual perceptual/visual motor deficit"
                ],
                correct: 2,
                correctExplanation: "The seven major subtypes of learning disabilities include: dyslexia, dysgraphia, dyscalculia, auditory processing disorder, language processing disorder, nonverbal learning disabilities, and visual perceptual/visual motor deficit. Dyspraxia is a condition characterized by difficulty with muscle control, affecting movement, coordination, and speech, and can impact learning. Dyspraxia is not classified as learning disabilities, but often co-occur with dyslexia, dyscalculia or ADHD."
                
            },              

            {
                question: "9. Does dyslexia only affect reading in Chinese?",
                options: ["A) No, it can affect reading in all languages", "B) Yes, it only affects reading in Chinese"],
                correct: 0,
                correctExplanation: "Dyslexia is a neurodevelopmental difference that can affect a person's ability to read any language, not just Chinese. However, the characteristics of different languages may cause dyslexia to manifest differently."
                
            },  
            
            {
                question: "10. Do all neurodivergent individuals have poor social skills?",
                options: ["A) Yes, they all have social difficulties", "B) No, social skills vary from person to person"],
                correct: 1,
                correctExplanation: "While some neurodivergent individuals may have social difficulties, this does not apply to everyone. Many neurodivergent individuals have excellent social skills."
                
            },              

            // Other questions...
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quiz = document.getElementById('quiz');
            const question = questions[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                optionsHTML += `<button class="btn btn-option" onclick="checkAnswer(${index})">${option}</button>`;
            });

            quiz.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">
                    ${optionsHTML}
                </div>
            `;
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next');
            const options = document.querySelectorAll('.btn-option');

            // 清除所有按钮前的符号
            options.forEach((btn, index) => {
                const symbol = btn.querySelector('.symbol');
                if (symbol) {
                    symbol.remove();
                }
            });

            if (answer === question.correct) {
                score++;
                feedback.className = 'feedback correct';

                // 在用户选中的按钮前添加绿色的"√"图标
                options[answer].insertAdjacentHTML('afterbegin', '<span class="symbol correct-symbol"><i class="fas fa-check"></i></span>');
            } else {
                feedback.className = 'feedback incorrect';

                // 在用户选中的按钮前添加红色的"x"图标
                options[answer].insertAdjacentHTML('afterbegin', '<span class="symbol incorrect-symbol"><i class="fas fa-times"></i></span>');
            }

            // 在正确答案按钮前添加绿色的"√"图标
            //options[question.correct].insertAdjacentHTML('afterbegin', '<span class="symbol correct-symbol"><i class="fas fa-check"></i></span>');

            feedback.textContent = question.correctExplanation;
            feedback.style.display = 'block';
            nextButton.style.display = 'block';

            // 禁用所有按钮以防止重复选择
            options.forEach(btn => {
                btn.disabled = true;
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('next').style.display = 'none';
            } else {
                showResult();
            }
        });

        function showResult() {
            const container = document.querySelector('.container');
            const totalScore = Math.min(score * 10, 100); // Limit total score to a maximum of 100
            const totalQuestions = questions.length;
            const maxScore = 100; // Total score fixed at 100
            let feedback = '';
            if (totalScore === maxScore) {
                feedback = `Congratulations on acing this survey! <br><br>
                Get all answers right for a chance to win a gift. Show this screenshot to the local event coordinator to claim. Limited gifts available, first come, first served.`;
            } else {
                feedback = `Thank you for completing this questionnaire!<br><br>
                Your participation reflects a passion for understanding neurodiversity. Everyone's learning journey is unique, and you have taken an important step.`;
            }

            container.innerHTML = `
                <h1 style="font-size: 4em; text-align: center; color: #FF6B00;">Quiz Results</h1>
                <p style="font-size: 3em; text-align: center;">Your score is: ${totalScore} / ${maxScore}</p>
                <p>${feedback}</p>
                <a href="schedule.html?score=${totalScore}" class="btn btn-next btn-schedule">View Neurodiversity Week Schedule</a>
            `;

            // Add button hover effect
            const scheduleButton = container.querySelector('.btn-next');
            scheduleButton.style.transition = 'all 0.3s ease';
            scheduleButton.addEventListener('mouseenter', () => {
                scheduleButton.style.transform = 'scale(1.05)';
            });
            scheduleButton.addEventListener('mouseleave', () => {
                scheduleButton.style.transform = 'scale(1)';
            });
        }

        loadQuestion();
    </script>
</body>
</html>
